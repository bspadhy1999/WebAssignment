<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 p-2 main-section">
                <div class="row justify-content-evenly text-center mt-2 ps-3 pe-2">
                    <div class="col-md-2 sym-button-div p-2"><span class="num-button">C</span></div>
                    <div class="col-md-2 sym-button-div p-2"><span class="num-button">Off</span></div>
                    <div class="col-md-6 input-div p-1"><span class="input-num-button float-end me-2">0</span></div>
                </div>
                <div class="row justify-content-evenly text-center text-white mt-2">
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">7</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">8</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">9</span></div>
                    <div class="col-md-2 sym-button-div p-2"><span class="num-button">*</span></div>
                </div>
                <div class="row justify-content-evenly text-center text-white mt-2">
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">4</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">5</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">6</span></div>
                    <div class="col-md-2 sym-button-div p-2"><span class="num-button">/</span></div>
                </div>
                <div class="row justify-content-evenly text-center text-white mt-2">
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">1</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">2</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">3</span></div>
                    <div class="col-md-2 sym-button-div p-2"><span class="num-button">+</span></div>
                </div>
                <div class="row justify-content-evenly text-center text-white mt-2 mb-2">
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">.</span></div>
                    <div class="col-md-2 num-button-div p-2"><span class="num-button">0</span></div>
                    <div class="col-md-2 eql-button-div p-2"><span class="num-button">=</span></div>
                    <div class="col-md-2 sym-button-div p-2"><span class="num-button">-</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
