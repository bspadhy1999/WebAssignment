<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="form-section">
    <div class="row mt-5">
      <div class="col-md-4 bg-dark text-white mx-auto ps-5 pe-5 pt-3 pb-3 mt-5">
        <h3>Subscribe to MammothNews</h3>
        <div class="form-group mt-4">
          <input type="text" placeholder="Name*" class="form-control">
        </div>
        <div class="form-group mt-3">
          <input type="text" placeholder="Surname*" class="form-control">
        </div>
        <div class="form-group mt-3">
          <input type="email" placeholder="Email*" class="form-control">
        </div>
        <div class="form-group mt-3">
          <input type="date" placeholder="Birthday" class="form-control">
        </div>
        <div class="form-check mt-3 mx-auto">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            I have read and accept the terms and conditions. <a href="" style="color:white;"> <br> View our Terms and
              Conditions</a>
          </label>
        </div>
        <div class="text-center">
          <button class="btn btn-dark mt-3" style="border: 2px solid white;">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
