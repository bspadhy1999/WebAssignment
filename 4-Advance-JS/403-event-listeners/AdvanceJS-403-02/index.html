<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1 p-2.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      img{
        width: 100%;
      }
      .drumimg{
        width: 100px;
      }
      body{
        background-color: rgb(45, 42, 114);
      }
      .music1{
        border: 5px solid rgba(0, 0, 0, 0.556);
        border-radius: 5px;
        background-color: white;
        
      }
      p{
        font-size: 60px;
        color: white;
        font-weight: 800;
        -webkit-text-stroke: 2px brown;
      }
      span{
        font-size: 45px;
        color: white;
        font-weight: 900;
        -webkit-text-stroke: 2px brown;
      }
    </style>
  </head>
  <body onkeypress="inputFromKey(event)">
   <p class="text-center">Drum <img class="drumimg" src="https://cdn-icons-png.flaticon.com/128/2972/2972066.png" alt=""> Kit</p>
    <div class="container">
      <div class="row justify-content-evenly mt-5">
        <div class="col-md-1 p-1 music1">
          <img onclick="playMusic(1)" src="https://cdn-icons-png.flaticon.com/128/4795/4795972.png" alt="">
        </div>
        <div class="col-md-1 p-3 music1">
          <img onclick="playMusic(2)" src="https://www.ernemusicsupplies.com/ekmps/shops/ernemusic/images/premier-97-military-series-side-drum-single-snare--2165-p.jpg" alt="" style="transform:rotate(-20deg);">
        </div>
        <div class="col-md-1 p-1 music1">
          <img onclick="playMusic(3)" src="https://www.ernemusicsupplies.com/ekmps/shops/ernemusic/images/premier-97-military-series-side-drum-single-snare--2165-p.jpg" alt="">
        </div>
        <div class="col-md-1 p-3 music1">
          <img onclick="playMusic(4)" src="https://www.ernemusicsupplies.com/ekmps/shops/ernemusic/images/premier-97-military-series-side-drum-single-snare--2165-p.jpg" alt="" style="transform:rotate(20deg);">
        </div>
        <div class="col-md-1 p-1 music1">
          <img onclick="playMusic(5)" src="https://t3.ftcdn.net/jpg/01/95/08/46/240_F_195084663_F6XAxqVjRHUYJEdrrCiZW7F7oNJi7dED.jpg" alt="">
        </div>
        <div class="col-md-1 p-1 music1">
          <img onclick="playMusic(6)" src="https://t3.ftcdn.net/jpg/01/01/42/74/240_F_101427409_b2efuEOHjQulJO6lDqwuQPJpj0LorpnJ.jpg" alt="">
        </div>
        <div class="col-md-1 p-1 music1">
          <img onclick="playMusic(7)" src="https://t3.ftcdn.net/jpg/02/19/23/40/240_F_219234039_OTXdFq0CjYloh8qnY17aM45pTbHXfrPt.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-evenly mt-2">
        <div class="col-md-1 text-center"><span>w</span></div>
        <div class="col-md-1 text-center"><span>a</span></div>
        <div class="col-md-1 text-center"><span>s</span></div>
        <div class="col-md-1 text-center"><span>d</span></div>
        <div class="col-md-1 text-center"><span>j</span></div>
        <div class="col-md-1 text-center"><span>k</span></div>
        <div class="col-md-1 text-center"><span>l</span></div>
      </div>
    </div>
    <script>
      let sound1=new Audio("music/sound1.mp3");
      let sound2=new Audio("music/sound2.mp3");
      let sound3=new Audio("music/sound3.mp3");
      let sound4=new Audio("music/sound4.mp3");
      let sound5=new Audio("music/sound5.mp3");
      let sound6=new Audio("music/sound6.mp3");
      let sound7=new Audio("music/sound7.mp3");
      function playMusic(n){
        if(n===1){
          sound1.play();
        }
        else if(n===2){
          sound2.play();
        }
        else if(n===3){
          sound3.play();
        }
        else if(n===4){
          sound4.play();
        }
        else if(n===5){
          sound5.play();
        }
        else if(n===6){
          sound6.play();
        }
        else if(n===7){
          sound7.play();
        }
      }
      function inputFromKey(e){
        if(e.key==="w"){
          sound1.play();
        }
        else if(e.key==="a"){
          sound2.play();
        }
        else if(e.key==="s"){
          sound3.play();
        }
        else if(e.key==="d"){
          sound4.play();
        }
        else if(e.key==="j"){
          sound5.play();
        }
        else if(e.key==="k"){
          sound6.play();
        }
        else if(e.key==="l"){
          sound7.play();
        }
      }
    </script>
  </body>
</html>
