<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p{
       font-size: 55px;
       border: 2px solid black;
       box-shadow: 0px 0px 5px black;
       padding: 10px 40px;
       font-weight: 900;
       -webkit-text-stroke: 1px gray;
      }
      .main{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      span{
        color: chartreuse;
        -webkit-text-stroke: 1px black;
      }
    </style>
  </head>
  <body onkeyup="inputFromKey(event)">
    <div class="main">
      <div><p id="pid">Press any Keyboard Key</p></div>
    </div>
    <script>
      function inputFromKey(e){
        let pref=document.getElementById("pid");
          pref.innerHTML=`You Pressed <span>${e.key}</span>`;
      }
    </script>
  </body>
</html>
