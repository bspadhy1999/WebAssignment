<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      input[type="text"]:focus{
        border-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(0, 0, 0, 0.6);
        outline: 0 none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Meal Finder</h1>
          <p>Find the perfect meal to dine upon</p>
        </div>
      </div>
      <div class="col-md-6 mx-auto mt-2">
        <div class="form-group">
          <input type="text" placeholder="Enter your meal..." id="inputText" class="form-control">
          <button onclick="mealSearch()" class="btn btn-dark mt-3 mb-3">search</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-evenly" id="banner">
       <img src="" alt="" >
    </div>
    <script>
      function mealSearch() {
      var banner = document.getElementById("banner");
      banner.innerHTML ="";
      var inputText = document.getElementById("inputText").value;
      if(inputText===""){
          alert("Please enter your Meal item ")
          return;
      }
    fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${inputText}`)
      .then(
        function (res) {
          return res.json();
        },
        function (err) {
          console.log("Error in fetching Api!");
        }
      )
      .then(
        function (actualData) {
          for (let i = 0; i < actualData.meals.length; i++) {
              banner.innerHTML += `
              <div class="col-md-2 m-1">
                  <img src="${actualData.meals[i].strMealThumb}" width="100%">
                  <figcaption>${actualData.meals[i].strMeal}</figcaption>
              </div>`;
            }
        },
        function (fail) {
          console.log("Error in iterate Data");
        }
      );
  }
    </script>
  </body>
</html>
