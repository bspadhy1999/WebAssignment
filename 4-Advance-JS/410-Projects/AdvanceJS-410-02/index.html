<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Muli:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      --webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Muli', sans-serif;
      min-height: 100vh;
    }

    .container {
      width: 1152px;
      max-width: 90%;
      margin: 0 auto;
    }

    nav {
      background: #553C9A;
      color: #fff;
      padding: 1rem 0;
    }

    section.input {
      padding-top: 100px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
    }

    .form__wrap {
      display: flex;
      justify-content: center;
    }

    .input__wrap {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    input {
      border: none;
      padding: 10px;
      font-size: 16px;
      min-width: 400px;
      outline: none;
    }

    button {
      background: #553C9A;
      color: #fff;
      height: 100%;
      font-size: 16px;
      padding: 0 20px;
      cursor: pointer;
    }

    section.data {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 20px;
      text-align: center;
    }

    .loading {
      display: none;
    }

    section.data p.def {
      font-size: 20px;
      color: #2D3748;
      line-height: 1.6;
    }

    .suggested {
      background: #B794F4;
      color: #fff;
      padding: 2px 10px;
      border-radius: 4px;
      margin-right: 10px;
      margin-top: 5px;
      display: inline-block;
    }

    .audio {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <h1>Dictionary</h1>
    </div>
  </nav>

  <section class="input container">
    <h2>Find any word exist in the world :)</h2>
    <div class="form__wrap">
      <div class="input__wrap">
        <input type="text" placeholder="Type a word" id="input">
        <button id="search">Search</button>
      </div>
    </div>
  </section>
  <section class="data container">
    <span class="loading">Loading...</span>
    <p class="def"></p>
    <div class="audio"></div>
    <div class="not__found"></div>
  </section>
  <script>
    let input = document.querySelector('#input');
    let searchBtn = document.querySelector('#search');
    let apiKey = 'https://www.dictionaryapi.com/api/v3/references/sd2/json/test?key=9f6e7130-2aef-4e67-87c4-f79e73cf4971';
    let notFound = document.querySelector('.not__found');
    let defBox = document.querySelector('.def');
    let audioBox = document.querySelector('.audio');
    let loading = document.querySelector('.loading');

    searchBtn.addEventListener('click', function (e) {
      e.preventDefault();

      // clear data 
      audioBox.innerHTML = '';
      notFound.innerText = '';
      defBox.innerText = '';

      // Get input data
      let word = input.value;
      // call API get data
      if (word === '') {
        alert('Word is required');
        return;
      }
      getData(word);
    })


    async function getData(word) {
      loading.style.display = 'block';
      // Ajax call 
      const response = await fetch(`https://www.dictionaryapi.com/api/v3/references/sd2/json/${word}?key=${apiKey}`);
      const data = await response.json();
      // if empty result 
      if (!data.length) {
        loading.style.display = 'none';
        notFound.innerText = ' No result found';
        return;
      }

      // If result is suggetions
      if (typeof data[0] === 'string') {
        loading.style.display = 'none';
        let heading = document.createElement('h3');
        heading.innerText = 'Did you mean?'
        notFound.appendChild(heading);
        data.forEach(element => {
          let suggetion = document.createElement('span');
          suggetion.classList.add('suggested');
          suggetion.innerText = element;
          notFound.appendChild(suggetion);

        })
        return;
      }

      // Result found 
      loading.style.display = 'none';
      let defination = data[0].shortdef[0];
      defBox.innerText = defination;

      // Sound 
      const soundName = data[0].hwi.prs[0].sound.audio;
      if (soundName) {
        renderSound(soundName);
      }

      console.log(data);
    }

    function renderSound(soundName) {
      // https://media.merriam-webster.com/soundc11
      let subfolder = soundName.charAt(0);
      let soundSrc = `https://media.merriam-webster.com/soundc11/${subfolder}/${soundName}.wav?key=${apiKey}`;

      let aud = document.createElement('audio');
      aud.src = soundSrc;
      aud.controls = true;
      audioBox.appendChild(aud);

    }
  </script>
</body>

</html>
