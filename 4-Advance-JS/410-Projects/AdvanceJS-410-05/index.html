<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body{
        background-image: linear-gradient(to bottom right, rgba(255, 0, 0, 0.471), rgba(255, 255, 0, 0.433));
        background-repeat: no-repeat;
        background-size: 100vw 100vh;
      }
      .banner{
        background-image: linear-gradient(to right, rgba(255, 255, 0, 0.4), rgba(255, 0, 0, 0.553));
        box-shadow: 10px 10px 5px #0e000072;
      }
      p{
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card banner mt-5">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p id="quote"></p>
                <footer class="blockquote-footer"><cite title="Source Title" id="author"></cite></footer>
              </blockquote>
              <hr>
              <div class="d-flex justify-content-between">
                <img src="https://cdn-icons-png.flaticon.com/128/3256/3256013.png" alt="" width="40px">
                <button class="btn btn-primary f-end" onclick="pageRefresh()">Next Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        let quote=document.getElementById("quote");
        let author=document.getElementById("author");
        fetch("https://api.quotable.io/random").then(function(res){
            return res.json();
        },function(err){
            console.log("Error in fetching Api!");
        }).then(function(actualData){
            author.innerHTML=actualData.author;
            quote.innerHTML=`"${actualData.content}"`;
        },function(failure){
            console.log("Error in iterate in Data");
        });
        function pageRefresh(){
            location.reload();
        }
    </script>
  </body>
</html>
