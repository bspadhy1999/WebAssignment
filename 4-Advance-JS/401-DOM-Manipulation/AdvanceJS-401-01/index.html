<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container{
        height: 97vh;
        width: 97vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input{
        border: 3px solid rgb(31, 148, 56);
        outline: none;
        font-size: 25px;
      }
      p{
        font-size: 30px;
        text-align: center;
      }
      body{
        border-radius: 20px;
        border: 3px solid black;
        height: 97vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <input type="text" onkeyup="fnGetValues()" id="textbox" placeholder="Enter here" />
        <p id="wrote"></p>
      </div>
    </div>
    <script>
      let inputvalue = document.getElementById("textbox");
      let fnGetValues = (e) => {
        document.getElementById("wrote").innerHTML = inputvalue.value;
      };
    </script>
  </body>
</html>
